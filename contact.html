<script type="text/javascript">

$(document).ready(function(){
  $(".scrollDown").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1100, function(){
        window.location.hash = hash;
      });
    } 
  });
});
